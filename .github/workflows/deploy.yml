name: Deploy to Cloudflare Workers

on:
  # メインリポジトリへのpush
  push:
    branches: [main]
  # 記事リポジトリからのトリガー
  repository_dispatch:
    types: [posts-updated]
  # 手動実行
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clone posts repository
        run: |
          git clone --depth 1 https://${{ secrets.GH_TOKEN }}@github.com/${{ secrets.POSTS_REPO }}.git ${{ vars.VITE_POSTS_REPO_DIR }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build
        run: npm run build:vite && npm run copy-images
        env:
          VITE_POSTS_REPO_DIR: ${{ vars.VITE_POSTS_REPO_DIR }}
          VITE_BASE_URL: ${{ vars.VITE_BASE_URL }}
          VITE_SITE_TITLE: ${{ vars.VITE_SITE_TITLE }}
          VITE_AUTHOR: ${{ vars.VITE_AUTHOR }}
          VITE_GITHUB_USERNAME: ${{ vars.VITE_GITHUB_USERNAME }}
          VITE_TWITTER_USERNAME: ${{ vars.VITE_TWITTER_USERNAME }}

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
