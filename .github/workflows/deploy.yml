name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - "**"
  # 記事リポジトリからのトリガー
  repository_dispatch:
    types: [posts-updated]
  # 手動実行
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Clone posts repository
        run: |
          git clone --depth 1 https://${{ secrets.GH_TOKEN }}@github.com/${{ secrets.POSTS_REPO }}.git ${{ vars.VITE_POSTS_REPO_DIR }}
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build
        run: |
          npx vite build --mode client
          npx vite build
          cp -r "$VITE_POSTS_REPO_DIR/images" dist/ 2>/dev/null || true
        env:
          VITE_POSTS_REPO_DIR: ${{ vars.VITE_POSTS_REPO_DIR }}
          VITE_BASE_URL: ${{ vars.VITE_BASE_URL }}
          VITE_SITE_TITLE: ${{ vars.VITE_SITE_TITLE }}
          VITE_AUTHOR: ${{ vars.VITE_AUTHOR }}
          VITE_GITHUB_USERNAME: ${{ vars.VITE_GITHUB_USERNAME }}
          VITE_TWITTER_USERNAME: ${{ vars.VITE_TWITTER_USERNAME }}

      - name: Generate wrangler.toml
        run: |
          sed "s/ACCOUNT_ID_PLACEHOLDER/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/; s/HYPERDRIVE_ID_PLACEHOLDER/${{ secrets.HYPERDRIVE_ID }}/; s/ROUTES_PATTERN_PLACEHOLDER/${{ vars.ROUTES_PATTERN }}/; s/ROUTES_ZONE_PLACEHOLDER/${{ vars.ROUTES_ZONE }}/" wrangler.template.toml > wrangler.toml

      - name: Deploy to Cloudflare Workers
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            npx wrangler deploy --env production
          else
            npx wrangler deploy --env staging
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
